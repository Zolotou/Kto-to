<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group</title>
  <link rel="stylesheet" href="./css/Stats.css">
</head>
<body>
  <div class="wrapper">
    <div class="menu">
        <div class="menu-profile">
            <img src="./img/profileImage.png" alt="profile-image" class="profile-image">
            <h2 class="menu-text">Profile name</h2>
            <p class="menu-text">profileEmail@mail.com</p>
        </div>
        <div class="menu-options">
            <div class="leave-room">
                <p class="menu-text">Leave the room</p>
                <img src="./img/create-room.svg" alt="" class="menu-img">
            </div>
        <div class="friends-room">
            <div class="friends-box">
                <img src="./img/profileImage.png" alt="" class="friends-img">
                <p class="menu-text">Profile name</p>
            </div>
            <div class="friends-box">
                <img src="./img/Nikolai.png" alt="" class="friends-img">
                <p class="menu-text">The Ork</p>
            </div>
            <div class="friends-box">
                <img src="./img/Evgenii.png" alt="" class="friends-img">
                <p class="menu-text">EvGenii</p>
            </div>
            <div class="friends-box">
                <img src="./img/Sasha.png" alt="" class="friends-img">
                <p class="menu-text">Sasha</p>
            </div>
        </div>
        </div>
        <div class="menu-settings">
            <p class="menu-text">Settings</p>
            <img src="./img/settings.svg" alt="" class="menu-img">
        </div>
    </div>

    <div class="playground">
        <div class="nav">
            <div class="nav-panel">
                <h3 class="nav-top">Statistic</h3>
            </div>
        </div>
        <div class="graphic"><img src="./img/graph.png" alt="" class="graph-img"></div>

        <div class="graph-description">
            <div class="playground-description">
                <div class= "graph-color1"></div>
                <img src="./img/Heisenberg.jpg" alt="" class="friends-img2">
                <h3 class="friends-name">(13) Walter White</h3>
            </div>
            <div class="playground-description">
                <div class= "graph-color2"></div>
                <img src="./img/8MihailMK.jpg" alt="" class="friends-img2">
                <h3 class="friends-name">(3) Mihail MK</h3>
            </div>
            <div class="playground-description">
                <div class= "graph-color3"></div>
                <img src="./img/2Grotter.jpg" alt="" class="friends-img2">
                <h3 class="friends-name">(2) Garry Potter </h3>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
