<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="./css/registration.css">
    <title>Ktoto</title>
</head>
<body>
    <div class="background">
        <div class="canvas">
            <div class="logo">
                <h1 class="thelogo">Kto-to</h1>
            </div>
            <div class="canvas-box">
                <div class="canvas-registration" >
                    <div class="canvas-input">
                        <input type="text" class="input">
                        <input type="password" class="input" name="" id="">
                        <a href="http://" class="lost-password"><span>Forgot password?</span></a>
                    </div>
                    <div class="canvas-buttons">
                        <input type="button" value="login" class="button">
                        <input type="button" value="registration" class="button">
                    </div>
                </div>
                <div class="canvas-socnetwork">
                    <div class="socnetwork-box">
                        <img src="./img/google.png" alt="sign up with google" class="google-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
