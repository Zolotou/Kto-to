<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="./css/Menu.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <div class="menu-profile">
                <img src="./img/profileImage.png" alt="profile-image" class="profile-image">
                <h2 class="menu-text">Profile name</h2>
                <p class="menu-text">profileEmail@mail.com</p>
            </div>
            <div class="menu-options">
                <div class="create-room">
                    <p class="menu-text">Create room</p>
                    <img src="./img/create-room.svg" alt="" class="menu-img">
                </div>
                <div class="join-room">
                    <p class="menu-text">Join room</p>
                    <img src="./img/join-room.svg" alt="" class="menu-img">
                </div>
            </div>
            <div class="menu-settings">
                <p class="menu-text">Settings</p>
                <img src="./img/settings.svg" alt="" class="menu-img">
            </div>
        </div>

        <div class="playground">
            <div class="nav">
                <div class="nav-panel">
                    <h3 class="nav-top">New</h3>
                </div>
                <div class="nav-panel">
                    <h3 class="nav-topic">Popular</h3>
                </div>
                <div class="nav-panel">
                    <h3 class="nav-topic">Best</h3>
                </div>
                <div class="nav-panel">
                    <h3 class="nav-topic">For you</h3>
                </div>
            </div>
            <div class="quiz-grid">
                <div class="quiz-element">
                    <img src="./img/1Sarmat.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Ежи Сармат</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/2Grotter.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Гарри Поттер</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/3Transformes.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Трансформеры</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/4Tophata.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Топ хата</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/5Rangers.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Рейнджеры</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/6Reich.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Вторая Мировая</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/7Frank.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Filthy Frank</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/8MihailMK.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Михаил МК</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/9Smehariki.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Смешарики</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/10Flag.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Флаг</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/11Js.png" alt="" class="quiz-img">
                    <p class="quiz-p">Javascript</p>
                </div>
                <div class="quiz-element">
                    <img src="./img/12Balzam.jpg" alt="" class="quiz-img">
                    <p class="quiz-p">Рижский Бальзам</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
