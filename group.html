<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group</title>
  <link rel="stylesheet" href="./css/group.css">
</head>
<body>
  <div class="wrapper">
    <div class="menu">
        <div class="menu-profile">
            <img src="./img/profileImage.png" alt="profile-image" class="profile-image">
            <h2 class="menu-text">Profile name</h2>
            <p class="menu-text">profileEmail@mail.com</p>
        </div>
        <div class="menu-options">
            <div class="leave-room">
                <p class="menu-text">Leave the room</p>
                <img src="./img/create-room.svg" alt="" class="menu-img">
            </div>
        <div class="friends-room">
            <div class="friends-box">
                <img src="./img/profileImage.png" alt="" class="friends-img">
                <p class="menu-text">Profile name</p>
            </div>
            <div class="friends-box">
                <img src="./img/Nikolai.png" alt="" class="friends-img">
                <p class="menu-text">The Ork</p>
            </div>
            <div class="friends-box">
                <img src="./img/Evgenii.png" alt="" class="friends-img">
                <p class="menu-text">EvGenii</p>
            </div>
            <div class="friends-box">
                <img src="./img/Sasha.png" alt="" class="friends-img">
                <p class="menu-text">Sasha</p>
            </div>
        </div>
        </div>
        <div class="menu-settings">
            <p class="menu-text">Settings</p>
            <img src="./img/settings.svg" alt="" class="menu-img">
        </div>
    </div>

    <div class="playground">
        <div class="nav">
            <div class="nav-panel">
                <h3 class="nav-top">2/32</h3>
            </div>
            <div class="nav-panel">
                <h3 class="nav-topic">Breaking Bad</h3>
            </div>
            <div class="nav-panel">
                <h3 class="nav-topic">Room#3228</h3>
            </div>
        </div>
        <div class="playground-pick">
            <img src="./img/Heisenberg.jpg" alt="" class="playground-img">
            <h2 class="playground-name">Walter White</h2>
            <h3 class="playground-description">main character</h3>
        </div>
        <div class="playground-choose">
            <div class="playground-friends">
                <img src="./img/profileImage.png" alt="" class="friends-img2">
                <h3 class="friends-name">Profile Name</h3>
            </div>
            <div class="playground-friends">
                <img src="./img/Nikolai.png" alt="" class="friends-img2">
                <h3 class="friends-name">The Ork</h3>
            </div>
            <div class="playground-friends">
                <img src="./img/Evgenii.png" alt="" class="friends-img2">
                <h3 class="friends-name">EvGenii</h3>
            </div>
            <div class="playground-friends">
                <img src="./img/Sasha.png" alt="" class="friends-img2">
                <h3 class="friends-name">Sasha</h3>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
